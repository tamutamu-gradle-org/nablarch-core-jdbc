sudo: required

language: java

jdk:
  - openjdk6

os:
  - linux

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
 - curl -s https://raw.githubusercontent.com/tamutamu-gradle-org/prep_travis/master/prepare.sh | bash
 - chmod +x gradlew
 - ./gradlew clean

script:
  - ./gradlew build
